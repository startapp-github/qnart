<ion-tabs #tabs (ionTabsWillChange)="tabChange(tabs)">
  <ion-fab-button
    *ngIf="(!dataService.type.includes('chat') && dataService.type.includes('mall')) || (dataService.type.includes('chat') && !dataService.type.includes('mall'))"
    class="write-btn"
    (click)="feedWrite()"
  >
    <svg width="18px" height="18px" viewBox="0 0 18 18">
      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(-178.000000, 6.000000)" class="stroke-800">
          <g transform="translate(175.000000, -9.000000)">
            <path
              d="M17.1779033,3.50444283 C18.0423268,3.54771791 18.8241386,3.90459437 19.4118469,4.46365426 C19.9884531,5.01215323 20.378373,5.75521191 20.4760022,6.58767233 L20.4760022,6.58767233 L7.77310632,17.5354768 L3.63737744,18.3626226 L4.45609136,14.2690529 Z"
            ></path>
            <rect x="3.5" y="20.5" width="17" height="1"></rect>
          </g>
        </g>
      </g>
    </svg>
  </ion-fab-button>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" class="home">
      <svg width="19px" height="18px" viewBox="0 0 19 18" class="on">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g transform="translate(-28.000000, -1609.000000)" class="fill-main">
            <g transform="translate(-0.500000, 1576.000000)">
              <g transform="translate(4.000000, 33.000000)">
                <g transform="translate(25.000000, 0.000000)">
                  <path
                    d="M9,0 L18,7 L18,9 L16,9 L16,18 L2,18 L2,9 L0,9 L0,7 L9,0 Z M11,12.0031549 L7,12.0031549 L7,18 L11,18 L11,12.0031549 Z"
                    id="Combined-Shape"
                  ></path>
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>
      <svg width="18px" height="18px" viewBox="0 0 18 18" class="off">
        <g
          id="ui"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
        >
          <g transform="translate(-29.000000, -765.000000)" class="stroke-300">
            <g transform="translate(0.000000, 732.000000)">
              <g transform="translate(4.000000, 30.000000)">
                <g transform="translate(22.000000, 0.000000)">
                  <path
                    d="M12,3.63343079 L20.5,10.2445419 L20.5,11.5 L18.5,11.5 L18.5,20.5 L14.499,20.5 L14.5,14.5031549 L9.5,14.5031549 L9.5,20.5 L5.5,20.5 L5.5,11.5 L3.5,11.5 L3.5,10.2445419 L12,3.63343079 Z"
                    id="Combined-Shape"
                  ></path>
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>
      <ion-label>홈</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="chatting"
      class="chat"
      *ngIf="dataService.type.includes('chat')"
    >
      <svg width="21px" height="17px" viewBox="0 0 21 17" class="off">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g transform="translate(-102.000000, -1610.000000)">
            <g transform="translate(-0.500000, 1576.000000)">
              <g transform="translate(79.000000, 34.000000)">
                <g transform="translate(24.000000, 0.000000)">
                  <path
                    d="M10,0.5 C12.6379472,0.5 15.0290129,1.34981427 16.7587203,2.73358016 C18.4434633,4.08137453 19.5,5.93903754 19.5,8 C19.5,10.0609625 18.4434633,11.9186255 16.7587203,13.2664198 C15.0290129,14.6501857 12.6379472,15.5 10,15.5 C8.79104745,15.5 7.63426981,15.3213969 6.56891773,14.9947689 C5.15158626,15.3468868 3.78761237,15.5214421 2.18215803,15.5253817 L2.18215803,15.5253817 L3.93747197,13.7709848 C1.85253257,12.4033875 0.5,10.3322146 0.5,8 C0.5,5.93903754 1.55653675,4.08137453 3.24127971,2.73358016 C4.97098707,1.34981427 7.36205276,0.5 10,0.5 Z"

                  <circle class="fill-300" cx="6" cy="8" r="1"></circle>
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>

      <svg width="20px" height="17px" viewBox="0 0 20 17" class="on">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g
            transform="translate(-103.000000, -766.000000)"
            fill="var(--ion-color-main)"
          >
            <g transform="translate(0.000000, 732.000000)">
              <g transform="translate(79.000000, 34.000000)">
                <g transform="translate(24.000000, 0.000000)">

                    d="M10,0 C15.5228475,0 20,3.581722 20,8 C20,12.418278 15.5228475,16 10,16 C8.73936639,16 7.53321524,15.8133863 6.42235557,15.4728061 C4.99500978,15.9198835 3.18745623,16.0957069 1,16 L3.16299334,13.8381367 C1.21629254,12.3784937 0,10.302879 0,8 C0,3.581722 4.4771525,0 10,0 Z M10,7 C9.44771525,7 9,7.44771525 9,8 C9,8.55228475 9.44771525,9 10,9 C10.5522847,9 11,8.55228475 11,8 C11,7.44771525 10.5522847,7 10,7 Z M14,7 C13.4477153,7 13,7.44771525 13,8 C13,8.55228475 13.4477153,9 14,9 C14.5522847,9 15,8.55228475 15,8 C15,7.44771525 14.5522847,7 14,7 Z M6,7 C5.44771525,7 5,7.44771525 5,8 C5,8.55228475 5.44771525,9 6,9 C6.55228475,9 7,8.55228475 7,8 C7,7.44771525 6.55228475,7 6,7 Z"
                  ></path>
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>
      <ion-label>채팅</ion-label>
    </ion-tab-button>

    <ion-tab-button
      tab="mall"
      class="mall"
      *ngIf="dataService.type.includes('mall')"
    >
      <ion-icon class="off" name="gift-outline"></ion-icon>
      <ion-icon class="on" name="gift"></ion-icon>
      <ion-label>쇼핑몰</ion-label>
    </ion-tab-button>
    <ion-tab-button
      class="write"
      *ngIf="(!dataService.type.includes('chat') && dataService.type.includes('mall')) || (dataService.type.includes('chat') && !dataService.type.includes('mall'))"
    >
      <ion-icon></ion-icon>
      <ion-label>게시물 작성</ion-label>
    </ion-tab-button>

                    class="stroke-300"
                  ></path>
                  <rect
                    class="fill-300"
                    x="10"
                    y="21"
                    width="4"
                    height="1"
                    rx="0.5"
                  ></rect>
                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>

      <svg width="16px" height="20px" viewBox="0 0 16 20" class="on">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g
            transform="translate(-255.000000, -764.000000)"

                  ></path>
                  <rect x="10" y="21" width="4" height="1" rx="0.5"></rect>
                </g>
              </g>
            </g>
          </g>
        </g>

                </g>
              </g>
            </g>
          </g>
        </g>
      </svg>

        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g transform="translate(-330.000000, -764.000000)">
            <rect class="fill-800" x="0" y="0" width="375" height="812"></rect>
            <g transform="translate(0.000000, 732.000000)" class="fill-main">
              <g transform="translate(304.000000, 30.000000)">
                <g transform="translate(22.000000, 0.000000)">

                </g>
              </g>
