<ion-header>
  <ion-toolbar>
    <!-- 백버튼 -->
    <ion-buttons class="back-btn" slot="start">
      <ion-back-button defaultHref="/" text="" icon="/"> </ion-back-button>
      <div class="back-icon" slot="start">
        <svg width="24px" height="24px" viewBox="0 0 24 24">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g transform="translate(-16.000000, -60.000000)">
              <g transform="translate(0.000000, 44.000000)">
                <g transform="translate(16.000000, 16.000000)">
                  <rect x="0" y="0" width="24" height="24"></rect>
                  <line x1="3" y1="12" x2="22" y2="12" class="stroke-0"></line>
                  <polyline
                    class="stroke-0"
                    stroke-linecap="square"
                    points="9.5 5.24815798 2.75 12.0086286 9.5 18.748158"
                  ></polyline>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </div>
    </ion-buttons>
    <ion-title>카테고리</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-accordion *ngIf="topCategory?.length >0">
    <mat-expansion-panel *ngFor="let item of topCategory">
      <mat-expansion-panel-header>
        <mat-panel-title> {{item.title}} </mat-panel-title>
      </mat-expansion-panel-header>
      <ion-list>
        <ion-item
          *ngFor="let item of item.subCategory"
          (click)="goProductlist(item)"
        >
          {{item.title}}
        </ion-item>
      </ion-list>
      <ion-list
        *ngIf="item.subCategory?.length === 0"
        class="cont-none none-list"
      >
        <span> 카테고리가 없습니다. </span>
      </ion-list>
    </mat-expansion-panel>
  </mat-accordion>

  <ion-list *ngIf="topCategory?.length === 0" class="cont-none">
    <span> 카테고리가 없습니다. </span>
  </ion-list>
</ion-content>
